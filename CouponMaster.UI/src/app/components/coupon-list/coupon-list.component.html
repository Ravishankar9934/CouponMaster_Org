<button routerLink="/add" style="margin-bottom: 20px;">+ Create New Coupon</button>

<div class="coupon-container">
  <h2>Available Offers</h2>

  <table border="1" cellpadding="10">
    <thead>
      <tr>
        <th>Title</th>
        <th>Description</th>
        <th>Discount</th>
        <th>Status</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let coupon of coupons">
        <td>{{ coupon.title }}</td>
        <td>{{ coupon.description }}</td>
        <td>{{ coupon.discountAmount }}%</td>
        <td>
          <span [style.color]="coupon.isActive === true ? 'green' : 'red'">
            {{ coupon.isActive ? 'Active' : 'Inactive' }}
          </span>
        </td>
        <td>
          <button [routerLink]="['/edit', coupon.id]">Edit</button>
          <button (click)="deleteCoupon(coupon.id)" style="color: red; margin-left: 10px;">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
